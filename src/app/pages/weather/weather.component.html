<content>
    <div class="row">
        <div class="col-3" *ngFor="let t of data">
            <div class="card">
                <div class="card-body">
                    <p>{{t.dt_txt}}</p>
                    <div class="row">
                        <div class="col">
                            <p class="card-title">{{t.main.temp}}<sup>o</sup>C</p>
                            <p>{{t.weather[0].description}}</p>
                        </div>
                        <div class="col">
                            <img src="https://openweathermap.org/img/wn/{{t.weather[0].icon}}@2x.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</content>
